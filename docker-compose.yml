services:
  db:
    image: postgres:16-alpine
    container_name: taskmaster-db
    restart: always
    environment:
      POSTGRES_USER: alvin_user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: taskmaster_db
    ports:
      - "5433:5432"  # <--- Cambia 5432 por 5433 a la izquierda
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 256M

  app:
    build:
      context: .
      dockerfile: TaskMaster.CLI/Dockerfile
    container_name: taskmaster-app
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=taskmaster_db;Username=alvin_user;Password=password123
    stdin_open: true
    tty: true